<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: head"></head>

<body>
<div class="container-fluid">
	<div class="pb-5"></div>
	<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-12 col-md-8">
        <div class="shadow-sm rounded-sm border p-3">
        	<div class="text-center">
            	<h1 class="mb-3">Login</h1>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Incorrect credentials.</strong>
            </div>

            <form class="pb-3" name="form" role="form" method="POST" th:action="@{/login}">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn colorExtra1">Sign in</button>
            </form>
			<span class="smallerText"> <i class="fas fa-info-circle"></i> Dont have an account? <a href="/registration" th:href="@{/registration}">Create one</a></span>
        </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</div>

</body>
</html>
